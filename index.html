<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="asnonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Weather app</title>
  </head>
  <body id="body">
    <div id="rain-background" class="rain-background">
      <menu id="history">
        <button id="close-btn" class="close-btn">
          <i class="fa-solid fa-xmark close-menu-btn"></i>
        </button>
        <div class="container">
          <ul class="history__container" id="history__container">
            Нет данныых об истории
          </ul>
        </div>
      </menu>
      <header class="header">
        <nav class="navigation">
          <div class="controls-container">
            <button class="hamburger-menu" id="hamburger-menu">
              <i class="fa-solid fa-bars hamburger-menu__icon"></i>
            </button>
            <div class="logo">
              <a href="#" class="logo__link">W.</a>
            </div>
          </div>

          <form id="form" class="search">
            <input
              type="search"
              id="input"
              class="search__input"
              placeholder="Введите название города"
            />
            <button type="submit" id="button" class="search__btn">
              <i
                class="fa-solid fa-magnifying-glass search__icon"
              ></i>
            </button>
          </form>
        </nav>
      </header>
      <main class="container">
        <div id="content" class="cerrent-wether">
          <div class="loader">
            <img
              src="./public/infinite-spinner.svg"
              alt="loader"
              class="loader__img"
            />
          </div>
        </div>
        <div class="weather-info">
          <div id="hours-weather"></div>
          <div class="wether-daily" id="weather-daily"></div>
        </div>
      </main>
    </div>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
